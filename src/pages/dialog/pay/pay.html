<ion-content>
    <div class="content-box">
        <p>
            <label>密码</label>
            <input type="password" [(ngModel)]="pw" placeholder="{{isGroup?'请输入小组密码':'请输入个人密码'}}" />
        </p>
        <p>
            <label>金额</label>
            <input type="number" [(ngModel)]="money" placeholder="请输入金额" />
        </p>
    </div>
</ion-content>
<ion-footer>
    <button class="btn-cancel" (click)="cancel()">取消</button>
    <button class="btn-ok" (click)='ok()'>确认</button>
</ion-footer>
