<ion-content>
    <div class="content-box">
        <label>密码</label>
        <input type="password" [(ngModel)]="pw" placeholder="{{isGroup===0?'请输入小组密码':'请输入个人密码'}}" />
    </div>
</ion-content>
<ion-footer>
    <button class="btn-cancel" (click)="cancel()">取消</button>
    <button class="btn-ok" (click)='ok()'>确认</button>
</ion-footer>
