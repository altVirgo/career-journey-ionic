<ion-content>
    <div class="content-box">
        <p>
            <label>命名</label>
            <input type="text" [(ngModel)]="name" placeholder="给作品取个名字" />
        </p>
        <p>
            <ion-item>
                <ion-label>作者</ion-label>
                <ion-select [(ngModel)]="author" interface='action-sheet'>
                    <ion-option *ngFor="let item of memberList" value={{item.id}}>{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
        </p>
    </div>
</ion-content>
<ion-footer>
    <button class="btn-ok" (click)='ok()'>确认</button>
    <button class="btn-cancel" (click)="cancel()">取消</button>
</ion-footer>
